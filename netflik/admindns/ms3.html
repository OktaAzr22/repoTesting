<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pesan Notifikasi</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f2f2f2;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .notification {
            width: 300px;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            padding: 15px;
        }

        .notification h2 {
            margin-top: 0;
            font-size: 20px;
        }

        .message {
            display: flex;
            align-items: center;
            margin-bottom: 10px;
        }

        .message img {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            margin-right: 10px;
        }

        .message-info {
            flex-grow: 1;
        }

        .message-info p {
            margin: 0;
            font-size: 14px;
            color: #333;
        }

        .message-info small {
            color: #999;
        }

        .update {
            text-align: center;
            font-size: 14px;
            color: #007BFF;
            margin-top: 10px;
            cursor: pointer;
        }

        .update:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>

    <div class="notification">
        <h2>Pesan</h2>

        <!-- Pesan 1 -->
        <div class="message">
            <img src="https://via.placeholder.com/40" alt="Foto Mark">
            <div class="message-info">
                <p><strong>Violin</strong><br>Mengirimimu pesan</p>
                <small>1 menit yang lalu</small>
            </div>
        </div>

        <!-- Pesan 2 -->
        <div class="message">
            <img src="https://via.placeholder.com/40" alt="Foto Cregh">
            <div class="message-info">
                <p><strong>Salma</strong><br>Mengirimimu pesan</p>
                <small>15 menit yang lalu</small>
            </div>
        </div>

        <!-- Pesan 3 -->
        <div class="message">
            <img src="https://via.placeholder.com/40" alt="Foto Cregh">
            <div class="message-info">
                <p><strong>Rara</strong><br>Mengirimimu pesan</p>
                <small>15 menit yang lalu</small>
            </div>
        </div>

        <!-- Pembaruan Profil -->
        <div class="message">
            <img src="https://via.placeholder.com/40" alt="Foto Profil">
            <div class="message-info">
                <p>Perbarui foto profil</p>
                <small>18 menit yang lalu</small>
            </div>
        </div>

    </div>

</body>
</html>
