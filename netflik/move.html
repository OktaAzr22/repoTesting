<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Latest Movies</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background-color: #121212;
            color: white;
        }
        .container {
            padding: 20px;
            max-width: 1200px;
            margin: auto;
        }
        h2 {
            margin-bottom: 20px;
            font-size: 28px;
            color: #ffffff;
        }
        .movie-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 20px;
        }
        .movie-card {
            background-color: #1c1c1c;
            border-radius: 10px;
            overflow: hidden;
            transition: transform 0.3s ease;
        }
        .movie-card:hover {
            transform: scale(1.05);
        }
        .movie-card img {
            width: 100%;
            height: auto;
        }
        .movie-info {
            padding: 15px;
            text-align: center;
        }
        .movie-info h3 {
            font-size: 18px;
            margin-bottom: 10px;
        }
        .movie-info .details {
            font-size: 14px;
            color: #ccc;
        }
        .movie-info .rating {
            color: red;
            font-size: 12px;
            margin-right: 5px;
        }
    </style>
</head>
<body>

<div class="container">
    <h2>Latest Movies</h2>
    <div class="movie-grid">
        <!-- Repeat this block for each movie -->
        <div class="movie-card">
            <img src="https://via.placeholder.com/200x300?text=Movie+1" alt="Movie 1">
            <div class="movie-info">
                <h3>Transformer</h3>
                <div class="details">
                    <span class="rating">★ 9.5</span>
                    <span>120 mins</span> | 
                    <span>HD</span> | 
                    <span>16+</span>
                </div>
            </div>
        </div>

        <div class="movie-card">
            <img src="https://via.placeholder.com/200x300?text=Movie+2" alt="Movie 2">
            <div class="movie-info">
                <h3>Resident Evil</h3>
                <div class="details">
                    <span class="rating">★ 9.5</span>
                    <span>120 mins</span> | 
                    <span>HD</span> | 
                    <span>16+</span>
                </div>
            </div>
        </div>

        <div class="movie-card">
            <img src="https://via.placeholder.com/200x300?text=Movie+3" alt="Movie 3">
            <div class="movie-info">
                <h3>Captain Marvel</h3>
                <div class="details">
                    <span class="rating">★ 9.5</span>
                    <span>120 mins</span> | 
                    <span>HD</span> | 
                    <span>16+</span>
                </div>
            </div>
        </div>

        <div class="movie-card">
            <img src="https://via.placeholder.com/200x300?text=Movie+4" alt="Movie 4">
            <div class="movie-info">
                <h3>Hunter Killer</h3>
                <div class="details">
                    <span class="rating">★ 9.5</span>
                    <span>120 mins</span> | 
                    <span>HD</span> | 
                    <span>16+</span>
                </div>
            </div>
        </div>

        <div class="movie-card">
            <img src="https://via.placeholder.com/200x300?text=Movie+5" alt="Movie 5">
            <div class="movie-info">
                <h3>Avengers: Endgame</h3>
                <div class="details">
                    <span class="rating">★ 9.5</span>
                    <span>180 mins</span> | 
                    <span>HD</span> | 
                    <span>16+</span>
                </div>
            </div>
        </div>

        <div class="movie-card">
            <img src="https://via.placeholder.com/200x300?text=Movie+6" alt="Movie 6">

                <h3>Joker</h3>

        <!-- Repeat blocks for more movies as needed -->
    </div>
</div>

</body>
</html>
